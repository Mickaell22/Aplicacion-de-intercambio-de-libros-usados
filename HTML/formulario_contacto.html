<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Autor -->
  <meta name="author" content="Troya Garzón Geancarlos">

  <!-- Metadatos -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Este es un proyecto de diseño de aplicaciones web diseñado por el grupo 5">
  <meta name="keywords" content="Libro, intercambio, busqueda, filtrado, foro, inicio, libros, chat, charla, contacto">

  <!-- Open Graph -->
  <meta name="OG::title" content="Proyecto">

  <!-- CSS -->
  <link rel="stylesheet" href="../CSS/estilos-comunes-2.css">

  <!-- Favicon -->
  <link rel="icon" href="../Image/icon.png" type="image/png">

  <!-- JavaScipt -->

  <!-- Titulo de Pagina -->
  <title>Intercambios de libros usados</title>

  <style>
    .box-titulo {
      height: 320px;
      width: 100%;
      box-sizing: border-box;
      text-align: center;
      background-image: url(https://png.pngtree.com/background/20230519/original/pngtree-stack-of-old-books-sitting-on-a-table-picture-image_2662639.jpg);
      background-position: center;
      box-sizing: border-box;
      background-repeat: no-repeat;
      background-size: cover;
      background-attachment: fixed;
    }

    .box-titulo-opaco {
      height: 295px;
      width: 100%;
      background: radial-gradient(ellipse at 50% 30%, transparent 0%, rgba(0, 0, 0, 0.5) 50%, #000 100%);
    }

    .titulo {
      display: inline-block;
      border-bottom: 7px solid #D98B48;
      color: #FFFB;
      margin: 10% 0 45px;
      border-radius: 20px;
      width: auto;
      height: auto;
      font-size: 3em;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
      /* sombra en la parte inferior */
      text-shadow: 0 0 5px #d94;
    }

    .grid-container>* {
      text-align: center;
      font-weight: 500;
    }

    .grid-container {
      display: grid;
      gap: 20px;
      grid-template-columns: repeat(6, 1fr);
      grid-template-rows: repeat(6, auto);
    }

    .navbar {
      grid-column: 1/7;
      grid-row: 1/3;
      padding: 0;
    }

    .header {
      grid-column: 1/7;
      grid-row: 1/2;
      background-color: rgb(217, 139, 72);
    }

    .sidebar {
      grid-column: 1/2;
      grid-row: 3/7;
      background-color: rgb(242, 242, 242);
      /* background-color: rgb(166, 87, 41); */
      margin-left: 20px;

      border-right: 7px solid #D98b48;
      border-top: 7px solid #D98b48;
      border-left: 3px solid #D98B48;

      border-radius: 8px;
      box-shadow: 0 20px 20px rgba(0, 0, 0)
    }

    .main {
      grid-template-rows: auto auto;
      grid-column: 1/7;
      grid-row: 3/5;
      background-color: rgb(242, 242, 242);
      display: flex;
      justify-content: center;
      grid-template-columns: repeat(7, 1fr);
      /* 4 columnas iguales */
      gap: 20px;
      padding-top: 50px;
    }

    .pie {
      grid-column: 1/7;
      grid-row: 6/7;
      background-color: rgb(217, 139, 72);
    }

    .section {
      grid-column: 1/7;
      grid-row: 5/6;
    }


    /* Registra tu librop :) ... Tengo hambre :( */
    .form-container {
      grid-column: 2/6;
      grid-row: 1/6;
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      text-align: left;
    }

    .form-upload {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }

    .form-titulo {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 30px;
      font-size: 2em;
    }

    .form-input {
      margin-bottom: 20px;
      width: 90%;
    }

    .form-input label {
      display: block;
      margin-bottom: 8px;
      color: #34495e;
      font-weight: 500;
    }

    .form-input input,
    .form-input select,
    .form-input textarea {
      width: 100%;
      padding: 12px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 16px;
      transition: border-color 0.3s ease;
    }

    .form-input input:focus,
    .form-input select:focus,
    .form-input textarea:focus {
      border-color: #3498db;
      outline: none;
    }

    .form-input textarea {
      resize: vertical;
      min-height: 100px;
    }

    .file-info {
      display: block;
      margin-top: 5px;
      color: #7f8c8d;
      font-size: 0.9em;
    }

    input[type="file"] {
      border: 1px dashed #3498db;
      padding: 20px;
      background-color: #f7f9fc;
      cursor: pointer;
    }

    .btn-submit {
      width: 100%;
      padding: 15px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 600;
      transition: background-color 0.3s ease;
    }

    .btn-submit:hover {
      background-color: #2980b9;
    }
  </style>




</head>

<body class="grid-container">
  <header class="navbar">
    <div class="box-titulo">
      <div class="box-titulo-opaco">
        <h1 class="titulo">¡Comunicanos alguna sugerencia o problema!</h1>
        <div class="Secciones">
          <ul>
            <li><a href="index.html">Inicio</a></li>
            <li><a href="Buscar_Categoria.html">Búsqueda</a></li>
            <li><a href="Contacto_Directo.html">Mensajeria directa</a></li>
            <li><a href="Logistica_intercambio.html">Logística de Intercambio</a></li>
            <li><a href="recomendaciones.html">Recomendaciones de Libros</a></li>
            <li><a href="Comentarios.html">Comentarios de Usuarios</a></li>
            <li style="float:right"><a class="active" href="#about">Creditos</a></li>
          </ul>
        </div>
      </div>
    </div>
  </header>

  <main class="main">
    <div class="form-container">
      <form class="form-upload">
        <h2 class="form-titulo">Formulario de Contacto</h2>

        <!-- Título del libro -->
        <div class="form-input">
          <label for="titulo">Nombre del usuario</label>
          <input type="text" id="titulo" name="titulo" required>
        </div>

        <!-- Autor -->
        <div class="form-input">
          <label for="autor">Correo Electrónico</label>
          <input type="text" id="autor" name="autor" required>
        </div>

          <!-- Asunto -->
        <div class="form-input">
          <label for="asunto">Asunto</label>
          <input type="text" id="asunto" name="asunto" required>
        </div>

        <!--Numero de telefono -->
        <div class="form-input">
          <label for="telefono">Número de Telefóno</label>
          <input type="text" id="telefono" name="telefono" required>
        </div>

        <!-- Descripción -->
        <div class="form-input">
          <label for="descripcion">Descripción del Mensaje</label>
          <textarea id="descripcion" name="descripcion" rows="4" required></textarea>
        </div>

        <!-- Categoría del Problema -->
        <div class="form-input">
          <label for="categoria">Categoría</label>
          <select id="categoria" name="categoria" required>
            <option value="">Seleccione una Categoría</option>
            <option value="tecnico">Problema Técnico</option>
            <option value="politicias">Problema sobre Políticas</option>
            <option value="incidencia">Incidencia con el libro</option>
            <option value="sugerencia">Sugerencia</option>
            <option value="otro">Otro</option>
          </select>
        </div>

        <!-- Adjuntar Archivos -->
        <div class="form-input">
          <label for="archivo">Adjuntar Archivos o Imágenes</label>
          <input type="file" id="archivo" name="archivo" accept=".jpg,.jpeg,.png,.pdf,.doc,.docx" multiple>
      </div>


        <!-- Prioridad del Mensaje -->
        <div class="form-input">
          <label for="prioridad">Prioridad del Mensaje</label>
          <select id="prioridad" name="prioridad" required>
            <option value="">Seleccione la Prioridad del Mensaje</option>
            <option value="baja">Baja</option>
            <option value="media">Media</option>
            <option value="alta">Alta</option>
          </select>
        </div>


        <!-- Consentimiento de privacidad -->
       <div class="form-input" style="display: flex; align-items: flex-start;">
       <input type="checkbox" id="privacidad" name="privacidad" required style="margin-right: 8px; margin-top: 4px;">
       <label for="privacidad" style="line-height: 1.4;">
        Acepto que mi mensaje y los datos proporcionados se utilicen para fines de atención al cliente según la política de privacidad.
        <a href="/politica-privacidad" target="_blank">política de privacidad</a>.
        </label>
        </div>

        

        <!-- Botón de envío -->
        <div class="form-input">
          <button type="submit" class="btn-submit">Enviar</button>
        </div>
      </form>
    </div>

  </main>


  <footer class="pie">

  </footer>
</body>

</html>
